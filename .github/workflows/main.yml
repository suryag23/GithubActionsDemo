name: demo

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: npm-${{ hashFiles('accelerator-home-ui/package-lock.json') }}
        restore-keys: |
          npm-

    - name: Install dependencies
      run: npm install --ignore-scripts  # Switch to npm install
      working-directory: ./accelerator-home-ui  # Ensure the correct working directory

    - name: Install TypeScript globally
      run: npm install -g typescript

    - name: Install lng tool
      run: |
        npm install -g @lightningjs/cli || echo "lng installation via npm failed"
        if ! command -v lng &> /dev/null; then
          echo "lng could not be installed via npm, please check installation method."
          exit 1
        fi

    - name: Verify working directory
      run: ls -la ./accelerator-home-ui

    - name: Create dist
      run: lng dist
      working-directory: ./accelerator-home-ui

    - name: List contents of output directory
      run: ls -la ./accelerator-home-ui/dist
      working-directory: ./accelerator-home-ui
