name: demo

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install
      working-directory: ./RDK_apps/accelerator-home-ui

    - name: Create dist
      run: lng dist
      working-directory: ./RDK_apps/accelerator-home-ui
