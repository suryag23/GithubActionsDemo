name: demo

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install lng tool and TypeScript
      run: |
        npm install -g @lightningjs/cli || echo "lng installation via npm failed"
        npm install -g typescript
        if ! command -v lng &> /dev/null; then
          echo "lng could not be installed via npm, please check installation method."
          exit 1
        fi

    - name: Verify working directory
      run: ls -la ./accelerator-home-ui

    - name: Install dependencies
      run: npm install
      working-directory: ./accelerator-home-ui

    - name: Check for outdated dependencies
      run: npm outdated || echo "No outdated packages"
      working-directory: ./accelerator-home-ui

    - name: Update outdated dependencies
      run: npm update || echo "Dependencies update completed"
      working-directory: ./accelerator-home-ui

    - name: Fix security vulnerabilities
      run: npm audit fix || echo "No audit fixes needed"
      working-directory: ./accelerator-home-ui

    - name: Create dist
      run: lng dist
      working-directory: ./accelerator-home-ui
