name: demo

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install
      working-directory: ./accelerator-home-ui
      

    - name: Create dist
      run: lng dist
      working-directory: ./accelerator-home-ui
